<html>
<head>

<title>opa</title>
</head>
<body>
<div class="container">
    <div id="comments">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-12">
                    <h2>Aprovações pendentes</h2>
                </div>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                    <th>Autor</th>
                    <th>Conteúdo</th>
                </thead>
                <tbody>
                    <tr v-for="comment in comments">
                        <td>{{ comment.comment_author }}</td>
                        <td>{{ comment.comment_content }}</td>
                        <td>
                            <button class="btn btn-success"><span class="glyphicon glyphicon-edit"></span> Edit</button> <button class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button class="btb" @click="teste()">teste</button>
    </div>
</div>

<!--build:js js/main.min.js -->
<script src="js/lib/vue.js"></script>

</html>
